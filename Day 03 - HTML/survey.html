<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <div>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Blogs</a></li>
            <li><a href="">Me</a></li>
            <li><a href="">Survey</a></li>
        </ul>
    </div>
    <h1>Market Research Survey</h1>
    <h5>Please take a few moments to complete this satisfaction survey.</h5>
    <form action="">
        <div>
            <h4>What is your age range?</h4>
            <select name="age_range" id="">
                <option value="">Choose age range</option>
                <option value="15-18">15 - 18</option>
                <option value="19-22">19 - 22</option>
                <option value="23-27">23 - 27</option>
                <option value="27-35">27 - 35</option>
                <option value="35+">35+</option>
            </select>
        </div>
        <div>
            <h4>What would you pay for the new product</h4>
            <span>$</span>
            <span>
                <input id="dollars" type="number" value size="10" tabindex="0">
                <p for="dollars">Dollars</p>
            </span>
            <span>.</span>
            <span>
                <input type="number">
                <label>Cents</label>
            </span>
        </div>
        <div>
            <h4>What features would you like to see in the new product.</h4>
            <textarea name="opinion" id="" cols="50" rows="10"></textarea>
        </div>
    </form>
</body>
</html>
